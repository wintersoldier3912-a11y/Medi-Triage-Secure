<html lang="en">
  <head>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "react/jsx-runtime": "https://esm.sh/react@18.2.0/jsx-runtime",
    "recharts": "https://esm.sh/recharts@2.12.7?external=react,react-dom",

    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Custom scrollbar for clinical panels */
      .clinical-scroll::-webkit-scrollbar {
        width: 6px;
      }
      .clinical-scroll::-webkit-scrollbar-track {
        background: #f1f5f9;
      }
      .clinical-scroll::-webkit-scrollbar-thumb {
        background-color: #cbd5e1;
        border-radius: 20px;
      }

      /* Print Styles */
      @media print {
        body * {
          visibility: hidden;
        }
        #printable-assessment, #printable-assessment * {
          visibility: visible;
        }
        #printable-assessment {
          position: fixed;
          left: 0;
          top: 0;
          width: 100vw;
          height: 100vh;
          margin: 0;
          padding: 0;
          background: white;
          z-index: 9999;
        }
        /* Ensure scrollable content expands fully in print */
        #printable-assessment .clinical-scroll {
          overflow: visible !important;
          height: auto !important;
        }
        /* Hide scrollbars generally */
        ::-webkit-scrollbar {
          display: none;
        }
      }
    </style>
  </head>
  <body class="bg-slate-50 text-slate-900 antialiased">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
